name: Go

on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      env:
        STONEHENGE_MIGRATIONS: $GITHUB_WORKSPACE/app/gateway/database/postgres/migrations
